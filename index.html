<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles/style.css">
       <link rel="stylesheet" href="./styles/responsive.css">
        <script src="./scripts/script.js" defer></script>
        <title>Calculadora</title>
    </head>
    
    <body>
        <img src="" alt="Fundo" id="imagem">

        <main>
            <h1>Calculadora</h1>

            <input type="number" id="n1" placeholder="Informe um número" required> <br>
                
            <select id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select> <br>

            <input type="number" id="n2" placeholder="Informe outro número" required> <br>

            <button>Calcular</button>

            <div id="resultado"></div>
        </main>

        <footer>
            <p id="me"><strong>Developed by: </strong><span>Guilherme Eduardo</span></p>
        </footer>
    </body>
</html>
